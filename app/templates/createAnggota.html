<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Anggota</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Koperasi</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/tableA">table</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/continent">Continent</a>
              </li>
            </ul> -->
          </div>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <div class="container mt-5">
            <h1 class="text-center text-primary mb-4">Create Anggota</h1>
        
            <!-- Display messages -->
            {% with messages = get_flashed_messages(with_categories=true) %}
              {% if messages %}
                <div class="mb-4">
                  {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                      <strong>{{ message }}</strong>
                      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                </div>
              {% endif %}
            {% endwith %}
    
            <form method="POST">
              <div class="mb-3">
                <label for="id" class="form-label">ID</label>
                <input type="text" class="form-control" id="id" name="id" required>
              </div>

              <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>

              <div class="mb-3">
                <label for="alamat" class="form-label">Alamat</label>
                <input type="text" class="form-control" id="alamat" name="alamat" required>
              </div>

              <div class="mb-3">
                <label for="no_identitas" class="form-label">Nomor Identitas</label>
                <input type="text" class="form-control" id="no_identitas" name="no_identitas" required>
              </div>

              <div class="mb-3">
                <label for="tgl_pendaftaran" class="form-label">Tanggal Pendaftaran</label>
                <input type="date" class="form-control" id="tgl_pendaftaran" name="tgl_pendaftaran" required>
              </div>

              <div class="mb-3">
                <label for="status_keanggotaan" class="form-label">Status Keanggotaan</label>
                <select class="form-control" id="status_keanggotaan" name="status_keanggotaan" required>
                  <option value="Aktif">Aktif</option>
                  <option value="Tidak Aktif">Tidak Aktif</option>
                </select>
              </div>
        
              <button type="submit" class="btn btn-primary">Tambah</button>
            </form>
    
            <br>
            <a href="{{ url_for('routes.anggota') }}" class="btn btn-secondary">Kembali ke Daftar Anggota</a>
        
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; Kelompok 6 - B Informatika</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
