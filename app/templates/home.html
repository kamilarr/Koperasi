<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Koperasi - Home</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">Koperasi</a>
        </div>
      </nav>
    </header>
    
    <main>
      <div class="container mt-5">
        <h1 class="text-center text-primary mb-4">Koperasi Simpan Pinjam</h1>
    
        <div class="row">
          {% for table_name, fields in tables.items() %}
          <div class="col-md-6 mb-4">
            <div class="card shadow-lg">
              <img src="https://via.placeholder.com/500x300" class="card-img-top" alt="{{ table_name }}">
              <div class="card-body">
                <h5 class="card-title text-primary">{{ table_name }}</h5>
                <p class="card-text">Jelajahi informasi detail tentang tabel {{ table_name }} dari Koperasi Simpan Pinjam Kelompok 6</p>
                <a href="{{ table_name }}" class="btn btn-primary d-block mx-auto">Lihat Tabel {{ table_name }}</a>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </main>
    
    <footer class="bg-primary text-light text-center p-3 mt-5 shadow-sm">
      <p>&copy; Kelompok 6 - B Informatika</p>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
